<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heisenberg Sorvetes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Heisenberg Sorvetes</h1>
        <p>Deliciosos sabores artesanais em Chopinzinho, Paraná.</p>
    </header>

    <section class="menu">
        <h2>Menu de Sabores</h2>
        <ul>
            <li><span>1.</span> Blue Ice</li>
            <li><span>2.</span> Menta</li>
            <li><span>3.</span> Chiclete</li>
        </ul>
    </section>

    <section class="order">
        <h2>Faça seu Pedido</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço de Entrega:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="sabor">Escolha um sabor:</label>
            <select id="sabor" name="sabor">
                <option value="blue-ice">Blue Ice</option>
                <option value="menta">Menta</option>
                <option value="chiclete">Chiclete</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>

            <label for="pagamento">Método de Pagamento:</label>
            <select id="pagamento" name="pagamento">
                <option value="cartao">Cartão de Crédito</option>
                <option value="dinheiro">Dinheiro</option>
            </select>

            <button type="submit">Fazer Pedido</button>
        </form>
    </section>

    <footer>
        <p>Entre em contato conosco: contato@heisenbergsorvetes.com</p>
        <p>Localizado em Chopinzinho, Paraná</p>
    </footer>
</body>
</html>
